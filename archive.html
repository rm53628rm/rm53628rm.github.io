
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All News | Capital Edge</title>

<style>
body{margin:0;font-family:Arial;background:#f4f6f9}
.main{max-width:900px;margin:20px auto;background:#fff;padding:20px;border-radius:8px}
.news-card{border:1px solid #e6e6e6;border-radius:8px;padding:12px;margin-bottom:10px}
.news-card h3{margin:0;color:#083154}
.news-meta{font-size:12px;color:#777;margin:4px 0}
</style>
</head>

<body>

<div class="main" id="all-news"></div>

<script src="news.js"></script>
<script>
const box = document.getElementById("all-news");

allNews.forEach(n=>{
  box.innerHTML += `
    <div class="news-card">
      <h3>${n.title}</h3>
      <div class="news-meta">${n.date} | ${n.category}</div>
      <p>${n.content}</p>
    </div>
  `;
});
</script>

</body>
</html>
