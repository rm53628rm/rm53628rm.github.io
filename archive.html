<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Archive News | Capital Edge</title>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;background:#f4f6f9;color:#333}

/* HEADER */
header{
  background:#0a3d62;
  color:#fff;
  padding:22px 16px;
  text-align:center
}
header h1{margin:0;font-size:30px}
header p{margin:6px 0 0;font-size:14px}

/* NAVBAR */
.navbar{
  background:linear-gradient(90deg,#062743,#0a3d62);
  display:flex;
  align-items:center;
  gap:14px;
  padding:12px 16px;
  position:relative
}
.top-links{display:flex;gap:14px;flex-wrap:wrap}
.top-links a{
  color:#eaf3ff;
  text-decoration:none;
  font-weight:700;
  font-size:14px;
  padding:6px 12px;
  border-radius:20px;
  background:rgba(255,255,255,.08)
}
.top-links a:hover{background:#ffecd1;color:#083154}

.hamburger{
  width:34px;height:26px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer
}
.hamburger span{
  height:3px;width:100%;
  background:#fff;
  border-radius:4px;
  transition:.35s
}
.hamburger.active span:nth-child(1){transform:translateY(11px) rotate(45deg)}
.hamburger.active span:nth-child(2){opacity:0}
.hamburger.active span:nth-child(3){transform:translateY(-11px) rotate(-45deg)}

.mobile-menu{
  position:absolute;
  top:100%;
  left:12px;
  width:260px;
  background:linear-gradient(180deg,#ffffff,#eef3f8);
  border-radius:16px;
  box-shadow:0 16px 40px rgba(0,0,0,.18);
  overflow:hidden;
  display:none
}
.mobile-menu a{
  display:block;
  padding:14px 20px;
  color:#083154;
  text-decoration:none;
  font-weight:700;
  border-bottom:1px solid #dde5ee
}
.mobile-menu a:hover{background:#ffecd1}

/* CONTAINER */
.container{
  max-width:1200px;
  margin:20px auto;
  padding:0 16px
}

/* NEWS CARD */
.news-card{
  background:#fff;
  border:1px solid #e6e6e6;
  border-radius:8px;
  padding:12px;
  margin-bottom:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.04)
}
.news-card h3{
  margin:0 0 6px;
  color:#083154;
  font-size:18px
}
.news-meta{
  font-size:12px;
  color:#777;
  margin-bottom:6px
}
.news-card p{
  font-size:14px;
  line-height:1.5;
  margin-bottom:6px
}
.read-more{
  display:inline-block;
  padding:5px 10px;
  background:#ff9f1c;
  color:#fff;
  border-radius:4px;
  font-size:13px;
  text-decoration:none
}

/* NEW BADGE */
.new-badge{
  display:inline-block;
  margin-right:6px;
  padding:2px 6px;
  font-size:10px;
  font-weight:bold;
  color:#fff;
  background:#e60000;
  border-radius:4px;
  animation:blink 1s infinite;
  vertical-align:middle
}
@keyframes blink{
  0%{opacity:1}
  50%{opacity:0}
  100%{opacity:1}
}

/* FOOTER */
footer{
  background:#0a3d62;
  color:#fff;
  text-align:center;
  padding:14px;
  margin-top:30px
}

/* MOBILE */
@media(max-width:768px){
  .top-links{display:none}
}
</style>
</head>

<body>

<header>
  <h1>Capital Edge</h1>
  <p>All Finance & Stock Market News Archive</p>
</header>

<!-- MENU BAR -->
<div class="navbar">
  <div class="hamburger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>

  <nav class="top-links">
    <a href="index.html">Home</a>
    <a href="#">Investment</a>
    <a href="archive.html">Old News</a>
    <a href="#">IPO</a>
    <a href="#">Indicators</a>
  </nav>

  <div class="mobile-menu" id="mobileMenu">
    <a href="index.html">Home</a>
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Disclaimer</a>
  </div>
</div>

<!-- ARCHIVE NEWS -->
<div class="container">
  <div id="archive-news"></div>
</div>

<footer>Â© 2025 Capital Edge | Educational Purpose Only</footer>

<script src="news.js"></script>
<script>
function toggleMenu(){
  const menu=document.getElementById('mobileMenu');
  const ham=document.querySelector('.hamburger');
  ham.classList.toggle('active');
  menu.style.display = menu.style.display==='block' ? 'none' : 'block';
}
</script>

</body>
</html>
