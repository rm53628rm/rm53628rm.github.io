<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Capital Edge | All News Archive</title>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;background:#f4f6f9;color:#333;overflow-x:hidden}

/* HEADER */
header{background:#0a3d62;color:#fff;padding:22px 16px;text-align:center}
header h1{margin:0;font-size:32px}
header p{margin:6px 0 0;font-size:14px}

/* NAVBAR */
.navbar{background:linear-gradient(90deg,#062743,#0a3d62);display:flex;align-items:center;gap:14px;padding:12px 16px;position:relative}
.top-links{display:flex;gap:14px;flex-wrap:wrap}
.top-links a{color:#eaf3ff;text-decoration:none;font-weight:700;font-size:14px;padding:6px 12px;border-radius:20px;transition:.3s;background:rgba(255,255,255,.08)}
.top-links a:hover{background:#ffecd1;color:#083154}

.hamburger{width:34px;height:26px;display:flex;flex-direction:column;justify-content:space-between;cursor:pointer}
.hamburger span{height:3px;width:100%;background:#fff;border-radius:4px;transition:.35s}
.hamburger.active span:nth-child(1){transform:translateY(11px) rotate(45deg)}
.hamburger.active span:nth-child(2){opacity:0}
.hamburger.active span:nth-child(3){transform:translateY(-11px) rotate(-45deg)}

.mobile-menu{position:absolute;top:100%;left:12px;right:auto;width:260px;background:linear-gradient(180deg,#ffffff,#eef3f8);border-radius:16px;box-shadow:0 16px 40px rgba(0,0,0,.18);overflow:hidden;display:none;animation:slideDown .35s ease}
.mobile-menu a{display:flex;align-items:center;justify-content:space-between;padding:14px 20px;color:#083154;text-decoration:none;font-weight:700;border-bottom:1px solid #dde5ee;background:transparent}
.mobile-menu a:last-child{border-bottom:none}
.mobile-menu a:hover{background:#ffecd1;color:#000}

@keyframes slideDown{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}

/* LAYOUT */
.container{max-width:1200px;margin:20px auto;display:flex;align-items:flex-start;gap:20px;padding:0 16px}
.main{flex:3;background:#fff;padding:14px;border-radius:8px}

/* NEWS CARD */
.news-card{border:1px solid #e6e6e6;border-radius:8px;padding:10px 12px;margin-bottom:8px;background:#fff;box-shadow:0 4px 10px rgba(0,0,0,0.04)}
.news-card h3{margin:0 0 6px;color:#083154;font-size:18px}
.news-meta{font-size:12px;color:#777;margin-bottom:6px}
.news-card p{font-size:14px;line-height:1.5;margin-bottom:6px}
.read-more{display:inline-block;padding:5px 10px;background:#ff9f1c;color:#fff;border-radius:4px;font-size:13px;text-decoration:none}

footer{background:#0a3d62;color:#fff;text-align:center;padding:14px;margin-top:30px}

@media(max-width:768px){
  .container{flex-direction:column;padding:0}
  .main{width:100%}
  .mobile-menu{max-width:100%;left:0;right:0}
}
</style>
</head>
<body>

<header>
<h1>Capital Edge</h1>
<p>Finance | Stock Market | Investment News</p>
</header>

<div class="navbar">
  <div class="hamburger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  <nav class="top-links">
    <a href="index.html">Home</a>
    <a href="archive.html">All News</a>
    <a href="#">Stock Analysis</a>
    <a href="#">IPO</a>
    <a href="#">Indicators</a>
  </nav>
  <div class="mobile-menu" id="mobileMenu">
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Disclaimer</a>
  </div>
</div>

<div class="container">
  <div class="main" id="all-news"></div>
</div>

<footer>© 2025 Capital Edge | Educational Purpose Only</footer>

<script src="news.js"></script>
<script>
function toggleMenu(){
  const menu=document.getElementById('mobileMenu');
  const ham=document.querySelector('.hamburger');
  ham.classList.toggle('active');
  menu.style.display = menu.style.display==='block' ? 'none' : 'block';
}

// Render all news
const container = document.getElementById('all-news');
allNews.forEach((n,i)=>{
  container.innerHTML+=`
  <div class="news-card">
    <h3>${n.t}</h3>
    <div class="news-meta">${n.d} | ${n.c}</div>
    <p>${n.p.substring(0,120)}...</p>
    <a href="news.html?id=${i}" class="read-more">Read More</a>
  </div>`;
});
</script>
</body>
</html>
