<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All News | Capital Edge</title>

<style>
body{margin:0;font-family:Arial;background:#f4f6f9}
.container{max-width:1100px;margin:20px auto;padding:16px}
.news-card{
  background:#fff;
  border:1px solid #ddd;
  border-radius:8px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.05)
}
.news-card h3{margin:0 0 6px;color:#083154}
.news-meta{font-size:12px;color:#777;margin-bottom:6px}
</style>
</head>

<body>

<div class="container">
  <h2>All News</h2>
  <div id="all-news"></div>
</div>

<script src="news.js"></script>
<script>
const allNewsBox = document.getElementById("all-news");

allNews.forEach(n=>{
  allNewsBox.innerHTML += `
    <div class="news-card">
      <h3>${n.title}</h3>
      <div class="news-meta">${n.date} | ${n.category}</div>
      <p>${n.description}</p>
    </div>
  `;
});
</script>

</body>
</html>
