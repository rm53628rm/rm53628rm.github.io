<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Category</title>
<style>
body{font-family:Arial;background:#f5f7fb;padding:16px}
.news-card{background:#fff;padding:12px;margin-bottom:10px;
border-radius:14px;cursor:pointer}
</style>
</head>

<body>
<h2 id="title"></h2>
<div id="list"></div>

<script src="data/latest.js"></script>
<script src="data/earning.js"></script>
<script src="data/dividend.js"></script>

<script>
const cat=new URLSearchParams(location.search).get("cat");
title.innerText=cat.toUpperCase()+" NEWS";

let data=
 cat==="latest"?latestNews:
 cat==="earnings"?earningNews:
 dividendNews;

data.sort((a,b)=>new Date(b.date)-new Date(a.date))
.forEach(n=>{
 list.innerHTML+=`
 <div class="news-card"
 onclick="location.href='news.html?id=${n.id}&cat=${cat}'">
 <b>${n.title}</b><br><small>${n.date}</small>
 </div>`;
});
</script>
</body>
</html>
</html>
