<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Capital Edge | News Detail</title>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f4f6f9;color:#333}
header{background:#0a3d62;color:#fff;padding:22px 16px;text-align:center}
header h1{margin:0;font-size:32px}
header p{margin:6px 0 0;font-size:14px}
.container{max-width:900px;margin:20px auto;padding:0 16px}
.news-card{background:#fff;padding:20px;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,0.04)}
.news-card h2{color:#083154;margin-top:0}
.news-meta{font-size:12px;color:#777;margin-bottom:12px}
.back-link{display:inline-block;margin-top:12px;padding:6px 12px;background:#ff9f1c;color:#fff;text-decoration:none;border-radius:4px}
</style>
</head>
<body>

<header>
<h1>Capital Edge</h1>
<p>Finance | Stock Market | Investment News</p>
</header>

<div class="container">
  <div class="news-card" id="news-detail"></div>
</div>

<script src="news.js"></script>
<script>
// Get news id from URL
const params = new URLSearchParams(window.location.search);
const id = params.get('id');

const container = document.getElementById('news-detail');

if(id !== null && allNews[id]){
  const n = allNews[id];
  container.innerHTML=`
    <h2>${n.t}</h2>
    <div class="news-meta">${n.d} | ${n.c}</div>
    <p>${n.p}</p>
    <a href="archive.html" class="back-link">← Back to All News</a>`;
}else{
  container.innerHTML=`<p>News not found.</p><a href="archive.html" class="back-link">← Back to All News</a>`;
}
</script>
</body>
</html>
