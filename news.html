
<script src="news.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const id = Number(params.get('id'));

const news = allNews.find(n => n.id === id);
const container = document.getElementById('news-detail');

if(news){
  container.innerHTML = `
    <h2>${news.t}</h2>
    <div class="news-meta">${news.d} | ${news.c}</div>
    <p>${news.p}</p>
    <a href="archive.html" class="back-link">← Back to All News</a>
  `;
}else{
  container.innerHTML = `
    <p>News not found.</p>
    <a href="archive.html" class="back-link">← Back</a>
  `;
}
</script>
