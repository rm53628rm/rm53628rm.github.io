<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Capital Edge | Finance & Stock Market News</title>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;background:#f4f6f9;color:#333;overflow-x:hidden}

/* HEADER */
header{background:#0a3d62;color:#fff;padding:22px 16px;text-align:center}
header h1{margin:0;font-size:32px}
header p{margin:6px 0 0;font-size:14px}

/* NAVBAR */
.navbar{background:linear-gradient(90deg,#062743,#0a3d62);display:flex;align-items:center;gap:10px;padding:10px}
.top-links{margin-left:20px;display:flex;gap:10px;flex-wrap:wrap}
.top-links a{color:#eaf3ff;text-decoration:none;font-weight:700;font-size:10px;padding:5px 10px;border-radius:16px;background:rgba(255,255,255,.08)}
.top-links a:hover{background:#ffecd1;color:#083154}

.hamburger{width:34px;height:26px;display:flex;flex-direction:column;justify-content:space-between;cursor:pointer}
.hamburger span{height:3px;width:100%;background:#fff;border-radius:4px}
.hamburger.active span:nth-child(1){transform:translateY(11px) rotate(45deg)}
.hamburger.active span:nth-child(2){opacity:0}
.hamburger.active span:nth-child(3){transform:translateY(-11px) rotate(-45deg)}

.mobile-menu{
  position:absolute;top:100%;left:12px;width:260px;
  background:#f4f7fb;
  border-radius:16px;
  box-shadow:0 16px 40px rgba(0,0,0,.18);
  display:none;
  z-index:999;
}
.mobile-menu a{
  display:block;
  padding:12px 16px;
  font-weight:700;
  color:#083154;
  text-decoration:none;
  border-bottom:1px solid #ddd;
}
.mobile-menu a:last-child{border-bottom:none}

/* CONTAINER */
.container{
  max-width:1200px;
  margin:20px auto;
  padding:0 16px;
}

/* MAIN NEWS FULL WIDTH */
.main{
  background:#fff;
  padding:14px;
  border-radius:8px;
}

/* NEWS CARD */
.news-card{
  border:1px solid #e6e6e6;
  border-radius:8px;
  padding:12px;
  margin-bottom:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.04)
}
.news-card h3{margin:0 0 6px;color:#083154}
.news-meta{font-size:12px;color:#777}
.news-card p{font-size:14px}
.read-more{
  display:inline-block;
  padding:6px 10px;
  background:#ff9f1c;
  color:#fff;
  border-radius:4px;
  text-decoration:none;
  font-size:13px;
}

/* FOOTER */
footer{background:#0a3d62;color:#fff;text-align:center;padding:14px;margin-top:30px}

/* MOBILE */
@media(max-width:768px){
  .top-links{display:none}
}
</style>
</head>

<body>

<header>
<h1>Capital Edge</h1>
<p>Finance | Stock Market | Investment News</p>
</header>

<div class="navbar">
  <div class="hamburger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>

  <nav class="top-links">
    <a href="#">Investment</a>
    <a href="#">Old News</a>
    <a href="#">Stock Analysis</a>
    <a href="#">IPO</a>
    <a href="#">Indicators</a>
  </nav>

  <div class="mobile-menu" id="mobileMenu">
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Disclaimer</a>
  </div>
</div>

<div class="container">
  <div class="main" id="latest-news">
    <!-- news.js yahan news inject karega -->
  </div>
</div>

<footer>Â© 2025 Capital Edge | Educational Purpose Only</footer>

<script src="news.js"></script>
<script>
function toggleMenu(){
  const menu=document.getElementById('mobileMenu');
  const ham=document.querySelector('.hamburger');
  ham.classList.toggle('active');
  menu.style.display=menu.style.display==='block'?'none':'block';
}
</script>

</body>
</html>
