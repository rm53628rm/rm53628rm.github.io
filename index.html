
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Capital Edge | Finance & Stock Market News</title>
<link rel="stylesheet" href="style.css"> <!-- agar aap alag CSS rakhna chahte ho -->
<style>
/* Yahan aapka existing CSS wahi rahega, jaise maine pehle diya tha */
/* HEADER, NAVBAR, MAIN, SIDEBAR, FOOTER styles wahi rahenge */
</style>
</head>
<body>

<header>
<h1>Capital Edge</h1>
<p>Finance | Stock Market | Investment News</p>
</header>

<div class="navbar">
  <div class="hamburger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  <nav class="top-links">
    <a href="#">Investment</a>
    <a href="#">Old News</a>
    <a href="#">Stock Analysis</a>
    <a href="#">IPO</a>
    <a href="#">Indicators</a>
  </nav>
  <div class="mobile-menu" id="mobileMenu">
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Disclaimer</a>
  </div>
</div>

<div class="container">
  <div class="main" id="latest-news"></div>
  <div class="sidebar">
    <h3>Category</h3>
    <div class="category-item" onclick="toggleSub(this)">Equity
      <div class="sub"><span>Large Cap</span><span>Mid Cap</span><span>Small Cap</span></div>
    </div>
    <div class="category-item" onclick="toggleSub(this)">IPO
      <div class="sub"><span>Mainboard</span><span>SME</span></div>
    </div>
  </div>
</div>

<footer>Â© 2025 Capital Edge | Educational Purpose Only</footer>

<script src="news.js"></script>
<script>
function toggleMenu(){
  const menu=document.getElementById('mobileMenu');
  const ham=document.querySelector('.hamburger');
  ham.classList.toggle('active');
  menu.style.display = menu.style.display==='block' ? 'none' : 'block';
}

function toggleSub(el){
  document.querySelectorAll('.category-item').forEach(item=>{
    if(item!==el){
      item.classList.remove('active');
      item.querySelector('.sub').style.maxHeight=null;
    }
  });
  el.classList.toggle('active');
  const sub=el.querySelector('.sub');
  sub.style.maxHeight = sub.style.maxHeight ? null : sub.scrollHeight+'px';
}
</script>
</body>
</html>
