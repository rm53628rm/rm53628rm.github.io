<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Capital Edge | Finance & Stock Market News</title>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;background:#f4f6f9;color:#333}

/* HEADER */
header{
  background:#0a3d62;
  color:#fff;
  padding:22px 16px;
  text-align:center
}
header h1{margin:0;font-size:32px}
header p{margin:6px 0 0;font-size:14px}

/* NAVBAR */
.navbar{
  background:linear-gradient(90deg,#062743,#0a3d62);
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 12px;
  position:relative
}
.top-links{
  margin-left:16px;
  display:flex;
  gap:10px;
  flex-wrap:wrap
}
.top-links a{
  color:#eaf3ff;
  text-decoration:none;
  font-weight:700;
  font-size:10px;
  padding:5px 10px;
  border-radius:16px;
  background:rgba(255,255,255,.08)
}

/* HAMBURGER */
.hamburger{
  width:34px;
  height:26px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
}
.hamburger span{
  height:3px;
  width:100%;
  background:#fff;
  border-radius:4px;
}

/* MOBILE MENU */
.mobile-menu{
  position:absolute;
  top:100%;
  left:12px;
  width:260px;
  background:#f4f7fb;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.18);
  display:none;
  padding:6px;
  z-index:9999;
}
.mobile-menu a{
  display:block;
  padding:10px 14px;
  margin:6px;
  background:#fff;
  border-radius:12px;
  font-weight:700;
  color:#083154;
  text-decoration:none;
  box-shadow:0 4px 12px rgba(0,0,0,.08)
}

/* LAYOUT */
.container{
  max-width:1200px;
  margin:20px auto;
  display:flex;
  gap:20px;
  padding:0 16px
}

/* MAIN */
.main{
  flex:3;
  background:#fff;
  padding:14px;
  border-radius:8px
}
.news-card{
  border:1px solid #e6e6e6;
  border-radius:8px;
  padding:12px;
  margin-bottom:10px;
  background:#fff
}
.news-card h3{margin:0 0 6px;color:#083154}
.news-meta{font-size:12px;color:#777;margin-bottom:6px}
.read-more{
  display:inline-block;
  padding:6px 12px;
  background:#ff9f1c;
  color:#fff;
  border-radius:4px;
  font-size:13px;
  text-decoration:none
}

/* NEW BADGE */
.news-card .new-badge{
  display:inline-block;
  margin-right:6px;
  padding:2px 6px;
  font-size:10px;
  font-weight:bold;
  color:#fff;
  background:#e60000;
  border-radius:4px;
  animation:blink 1s infinite
}
@keyframes blink{
  0%{opacity:1}
  50%{opacity:0}
  100%{opacity:1}
}

/* SIDEBAR */
.sidebar{
  width:280px;
  background:#fff;
  padding:14px;
  border-radius:12px;
  border:1px solid #e1e1e1
}
.sidebar h3{
  margin:0 0 12px;
  font-size:17px;
  border-bottom:2px solid #ff9f1c;
  padding-bottom:6px
}

/* CATEGORY (NEW STRUCTURE) */
.category-box{margin-bottom:16px}

.category-title{
  font-size:15px;
  font-weight:700;
  padding:10px 12px;
  background:#083154;
  color:#fff;
  border-radius:8px;
  margin-bottom:8px
}

.category-sub{
  background:#f7f9fc;
  border-radius:10px;
  padding:6px;
  border:1px solid #e3e7ee
}

.category-sub div{
  padding:8px 10px;
  font-size:13px;
  font-weight:600;
  color:#083154;
  border-radius:6px;
  cursor:pointer;
  margin-bottom:6px;
  background:#fff;
  box-shadow:0 2px 6px rgba(0,0,0,.06);
  -webkit-tap-highlight-color:transparent
}
.category-sub div:last-child{margin-bottom:0}
.category-sub div:hover{background:#ffecd1}

/* FOOTER */
footer{
  background:#0a3d62;
  color:#fff;
  text-align:center;
  padding:14px;
  margin-top:30px
}

/* RESPONSIVE */
@media(max-width:768px){
  .container{flex-direction:column}
  .sidebar{width:100%}
}
</style>
</head>

<body>

<header>
  <h1>Capital Edge</h1>
  <p>Finance | Stock Market | Investment News</p>
</header>

<div class="navbar">
  <div class="hamburger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>

  <nav class="top-links">
    <a href="#">Investment</a>
    <a href="#">Stock Analysis</a>
    <a href="#">IPO</a>
    <a href="#">Indicators</a>
  </nav>

  <div class="mobile-menu" id="mobileMenu">
    <a href="#">About Us</a>
    <a href="#">Contact</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Disclaimer</a>
  </div>
</div>

<div class="container">

  <div class="main" id="latest-news">
    <!-- news.js yahan news inject karega -->
  </div>

  <div class="sidebar">
    <h3>Category</h3>

    <div class="category-box">
      <div class="category-title">Equity</div>
      <div class="category-sub">
        <div data-link="category.html?cat=large">Large Cap</div>
        <div data-link="category.html?cat=mid">Mid Cap</div>
        <div data-link="category.html?cat=small">Small Cap</div>
      </div>
    </div>

    <div class="category-box">
      <div class="category-title">IPO</div>
      <div class="category-sub">
        <div data-link="category.html?cat=mainboard">Mainboard</div>
        <div data-link="category.html?cat=sme">SME</div>
      </div>
    </div>
  </div>

</div>

<footer>Â© 2025 Capital Edge | Educational Purpose Only</footer>

<script src="news.js"></script>

<script>
function toggleMenu(){
  const menu=document.getElementById('mobileMenu');
  menu.style.display = menu.style.display==='block' ? 'none' : 'block';
}

document.querySelectorAll('.category-sub div').forEach(item=>{
  item.addEventListener('click',()=>{
    window.location.href=item.dataset.link;
  });
});
</script>

</body>
</html>
