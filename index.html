newsToShow.forEach(n=>{
  latestNews.innerHTML+=`
  <div class="news-card">
    <h3>${n.t}</h3>
    <div class="news-meta">${n.d} | ${n.c}</div>
    <p>${n.p}</p>
    <a href="#" class="read-more">Read More</a>
  </div>`;
});
latestNews.innerHTML+=`<a href="archive.html" class="view-all">View All News →</a>`;

// sidebar toggle
function toggleMenu(){
  const d=document.getElementById('dropdownMenu');
  d.style.display=d.style.display==='block'?'none':'block';
}
function toggleSub(el){
  document.querySelectorAll('.category-item').forEach(item=>{
    if(item!==el){
      item.classList.remove('active');
      const s=item.querySelector('.sub');
      s.style.maxHeight=null;
      s.style.padding='0 12px';
    }
  });
  const sub=el.querySelector('.sub');
  el.classList.toggle('active');
  if(sub.style.maxHeight){
    sub.style.maxHeight=null;
    sub.style.padding='0 12px';
  }else{
    sub.style.maxHeight=sub.scrollHeight+'px';
    sub.style.padding='8px 12px';
  }
}
</script>

</body>
</html>
