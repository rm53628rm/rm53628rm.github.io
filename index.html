<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<header>
  <div class="menu-btn" onclick="openMenu()">â˜°</div>
  <div class="logo">StockNews</div>
  <div class="search-box">
  <input type="text" id="searchInput" placeholder="Search stock news...">
  </div>
  
</header>

<div id="mobileMenu" class="mobile-menu">
  <span class="close" onclick="closeMenu()">âœ•</span>
  <a href="index.html">Home</a>
  <a href="category.html?cat=latest">Latest News</a>

  <a href="category.html?cat=dividend">Dividend</a>
</div>

<main>

<section>
  <h2>Latest News</h2>
  <div id="latestNews"></div>

</section>

<section>
  <h2>Earnings Update</h2>
  <div id="earningsNews"></div>

</section>

<section>

<footer>
  <a href="#">About Us</a> | <a href="#">Contact Us</a>
</footer>

<script src="js/latest.js"></script>
<script src="js/earning.js"></script>
<script src="js/dividend.js"></script>

<script>
function openMenu(){mobileMenu.classList.add("show")}
function closeMenu(){mobileMenu.classList.remove("show")}

function render(id,data,limit,cat){
 const box=document.getElementById(id);
 box.innerHTML="";
 data.slice(0,limit).forEach(n=>{
  box.innerHTML+=`
  <div class="news-card" onclick="location.href='${n.link}'">
    <img src="${n.image}" alt="">
    <div class="news-text">
      <div class="news-title">${n.title}</div>
      <div class="news-meta">${n.date} | ${n.category}</div>
      <div class="news-summary">${n.summary}</div>
    </div>
  </div>`;
 });
}

/* ðŸ”¥ NO MERGE */
render("latestNews",latestNews,10,"Latest");
render("earningsNews",earningNews,5,"Earnings");
render("dividendNews",dividendNews,5,"Dividend");
</script>

</body>
</html>
