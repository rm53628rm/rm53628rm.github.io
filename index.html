<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Capital Edge | Stock Market News</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',Arial;
  background:#f1f5f9;
  color:#0f172a;
}

/* HEADER */
header{
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#fff;
  padding:18px 0;
}
.header-inner{
  max-width:1200px;
  margin:auto;
  padding:0 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{font-size:26px;font-weight:800}
nav a{
  color:#cbd5f5;
  text-decoration:none;
  margin-left:20px;
  font-weight:600;
}

/* LAYOUT */
.container{
  max-width:1200px;
  margin:25px auto;
  padding:0 15px;
  display:grid;
  grid-template-columns:3fr 1fr;
  gap:25px;
}

/* NEWS CARD */
.news-card{
  display:flex;
  gap:18px;
  background:#fff;
  border-radius:14px;
  margin-bottom:20px;
  cursor:pointer;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  transition:.25s;
}
.news-card:hover{
  transform:translateY(-4px);
  box-shadow:0 18px 40px rgba(0,0,0,.15);
}

.news-img{
  width:240px;
  flex-shrink:0;
}
.news-img img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.news-content{
  padding:16px 18px;
}
.category{
  color:#2563eb;
  font-weight:700;
  font-size:12px;
  text-transform:uppercase;
}
.date{
  font-size:12px;
  color:#64748b;
  margin-left:10px;
}
.news-content h2{
  font-size:20px;
  margin:6px 0 8px;
  line-height:1.4;
}
.summary{
  font-size:15px;
  color:#475569;
}

/* SIDEBAR */
.sidebar{
  background:#fff;
  border-radius:14px;
  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

/* FOOTER */
footer{
  background:#020617;
  color:#94a3b8;
  text-align:center;
  padding:18px;
  margin-top:40px;
}

/* MOBILE */
@media(max-width:900px){
  .container{grid-template-columns:1fr}
  .news-card{flex-direction:column}
  .news-img{width:100%;height:200px}
  nav{display:none}
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">Capital Edge</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="archive.html">Archive</a>
    </nav>
  </div>
</header>

<div class="container">

  <!-- NEWS -->
  <div id="newsContainer"></div>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h3>Market Snapshot</h3>
    <p>Nifty <b style="color:green">+0.62%</b></p>
    <p>Sensex <b style="color:green">+0.55%</b></p>
    <p>Bank Nifty <b style="color:red">-0.21%</b></p>
  </aside>

</div>

<footer>
  © 2025 Capital Edge · Finance & Stock Market News
</footer>

<script src="news.js"></script>
<script>
const box=document.getElementById("newsContainer");

newsData.slice(0,10).forEach(item=>{
  const div=document.createElement("div");
  div.className="news-card";
  div.onclick=()=>window.location.href=item.link;

  div.innerHTML=`
    <div class="news-img">
      <img src="${item.image}">
    </div>
    <div class="news-content">
      <div>
        <span class="category">${item.category}</span>
        <span class="date">${item.date}</span>
      </div>
      <h2>${item.title}</h2>
      <p class="summary">${item.summary}</p>
    </div>
  `;
  box.appendChild(div);
});
</script>

</body>
</html>
