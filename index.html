<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>StockPulse</title>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#f5f7fb}

/* HEADER */
header{
 display:flex;align-items:center;gap:12px;
 padding:14px;background:#fff;
 box-shadow:0 2px 10px rgba(0,0,0,.08)
}
.menu-btn{font-size:22px;cursor:pointer}
.logo{font-size:20px;font-weight:700;color:#1d4ed8}

/* MOBILE MENU */
.mobile-menu{
 position:fixed;top:0;left:-100%;
 width:80%;height:100%;
 background:linear-gradient(#fff,#eef2ff);
 padding:20px;transition:.3s;
 box-shadow:4px 0 20px rgba(0,0,0,.2);
 z-index:1000
}
.mobile-menu.active{left:0}
.mobile-menu .close{margin-bottom:20px;cursor:pointer}
.mobile-menu a{
 display:block;margin-bottom:10px;
 padding:14px;border-radius:12px;
 background:#fff;color:#111;
 text-decoration:none;font-weight:600;
 box-shadow:0 4px 10px rgba(0,0,0,.05)
}

/* SECTION */
.section{padding:16px}
.section h2{margin-bottom:10px}

/* NEWS CARD */
.news-list{display:grid;gap:12px}
.news-card{
 display:flex;gap:12px;
 background:#fff;padding:12px;
 border-radius:16px;height:110px;
 box-shadow:0 6px 18px rgba(0,0,0,.08);
 cursor:pointer
}
.news-card img{
 width:90px;height:90px;
 border-radius:14px;object-fit:cover
}
.news-title{font-size:14px;font-weight:700}
.news-meta{font-size:11px;color:#64748b;margin:4px 0}
.news-summary{
 font-size:12px;color:#334155;
 max-height:34px;overflow:hidden
}

/* VIEW ALL */
.view-all{text-align:right;margin-top:8px}
.view-all a{text-decoration:none;color:#1d4ed8;font-weight:600}

@media(min-width:768px){
 .news-list{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>

<header>
 <div class="menu-btn" onclick="openMenu()">☰</div>
 <div class="logo">StockPulse</div>
</header>

<div class="mobile-menu" id="menu">
 <div class="close" onclick="closeMenu()">✖ Close</div>
 <a href="index.html">Latest News</a>
 <a href="category.html?cat=earnings">Earnings</a>
 <a href="category.html?cat=dividend">Dividend</a>
</div>

<div class="section">
 <h2>Latest Stock News</h2>
 <div class="news-list" id="latestNews"></div>
 <div class="view-all"><a href="category.html?cat=latest">View All →</a></div>
</div>

<div class="section">
 <h2>Earnings Update</h2>
 <div class="news-list" id="earningsNews"></div>
 <div class="view-all"><a href="category.html?cat=earnings">View All →</a></div>
</div>

<div class="section">
 <h2>Dividend Update</h2>
 <div class="news-list" id="dividendNews"></div>
 <div class="view-all"><a href="category.html?cat=dividend">View All →</a></div>
</div>

<script src="data/latest.js"></script>
<script src="data/earning.js"></script>
<script src="data/dividend.js"></script>

<script>
function openMenu(){menu.classList.add("active")}
function closeMenu(){menu.classList.remove("active")}

const allLatest=[
 ...latestNews.map(n=>({...n,cat:"latest"})),
 ...earningNews.map(n=>({...n,cat:"earnings"})),
 ...dividendNews.map(n=>({...n,cat:"dividend"}))
].sort((a,b)=>new Date(b.date)-new Date(a.date));

function render(id,data,limit){
 const box=document.getElementById(id);
 box.innerHTML="";
 data.slice(0,limit).forEach(n=>{
  box.innerHTML+=`
  <div class="news-card" onclick="location.href='${n.link}'">
   <img src="${n.image}">
   <div>
    <div class="news-title">${n.title}</div>
    <div class="news-meta">${n.date} | ${n.cat}</div>
    <div class="news-summary">${n.summary}</div>
   </div>
  </div>`;
 });
}

render("latestNews",allLatest,10);
render("earningsNews",earningNews,5);
render("dividendNews",dividendNews,5);
</script>

</body>
</html>
