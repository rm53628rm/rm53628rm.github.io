
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Capital Edge</title>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;background:#f4f6f9}

/* HEADER */
header{background:#0a3d62;color:#fff;padding:22px;text-align:center}

/* LAYOUT */
.container{max-width:1200px;margin:20px auto;display:flex;gap:20px;padding:0 16px}
.main{flex:3;background:#fff;padding:20px;border-radius:8px}
.sidebar{flex:0 0 auto;background:#fff;padding:14px;border-radius:12px;border:1px solid #ddd}

/* NEWS */
.news-card{border:1px solid #e6e6e6;border-radius:8px;padding:12px;margin-bottom:10px}
.news-card h3{margin:0;color:#083154}
.news-meta{font-size:12px;color:#777;margin:4px 0}
.read-more{font-size:13px;color:#ff9f1c;text-decoration:none;font-weight:600}

/* CATEGORY */
.category-item{font-weight:700;padding:10px;border-bottom:1px dashed #ddd;cursor:pointer}

/* MOBILE */
@media(max-width:768px){
  .container{flex-direction:column}
  .sidebar{width:100%}
}
</style>
</head>

<body>

<header>
  <h1>Capital Edge</h1>
  <p>Finance | Stock Market News</p>
</header>

<div class="container">
  <div class="main" id="latest-news"></div>

  <div class="sidebar">
    <h3>Category</h3>
    <div class="category-item">Equity</div>
    <div class="category-item">IPO</div>
    <div class="category-item">Dividend</div>
  </div>
</div>

</body>
</html>
