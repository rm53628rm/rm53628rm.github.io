<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mizoram Lottery Today Result</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6fb;
  margin:0;
}

.result-box{
  background:#fff;
  padding:15px;
  margin:15px;
  border-radius:14px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
}

.seo-text{
  color:#555;
  font-size:14px;
  margin-bottom:10px;
}

.draw-title{
  font-size:22px;
  font-weight:700;
  margin-bottom:4px;
}

.draw-date{
  font-size:15px;
  color:#666;
  margin-bottom:12px;
}

.status{
  padding:10px;
  background:#fff3cd;
  border-radius:6px;
  font-size:14px;
}

/* ===== PDF FRAME ===== */
.pdf-wrap{
  width:100%;
  overflow:hidden;
  border-radius:12px;
  background:#fff;
}

.pdf-frame{
  width:100%;
  border:0;
  display:block;
  background:#fff;
  min-height:480px;
}

/* ===== SPINNER ===== */
.spinner{
  width:32px;
  height:32px;
  border:4px solid #ddd;
  border-top:4px solid #007bff;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:15px auto;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

.download-btn{
  display:inline-block;
  margin-top:12px;
  padding:12px 18px;
  border-radius:8px;
  background:#0d6efd;
  color:#fff;
  text-decoration:none;
  font-weight:600;
}

.pdf-note{
  font-size:13px;
  color:#555;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="result-box">
  <div class="seo-text">SEO text yahan</div>
  <div id="draw11"></div>
</div>

<script>
/* ================= IST TIME ================= */
function istHour(){
  return Number(
    new Date().toLocaleString("en-IN",{
      timeZone:"Asia/Kolkata",
      hour:"2-digit",
      hour12:false
    })
  );
}

function todayDate(){
  return new Date().toLocaleDateString("en-IN",{
    timeZone:"Asia/Kolkata",
    weekday:"short",
    day:"2-digit",
    month:"short",
    year:"numeric"
  });
}

/* ================= DRAW CONFIG ================= */
const draw = {
  id:"draw11",
  title:"Mizoram Lottery 11 AM Result",
  hour:11,
  param:10,
  extraS:true
};

const wrap = document.getElementById(draw.id);
const now = istHour();

wrap.innerHTML = `
  <div class="draw-title">${draw.title}</div>
  <div class="draw-date">Date: ${todayDate()}</div>
`;

if(now < draw.hour){
  wrap.innerHTML += `
    <div class="status">
      Result will be published after ${draw.hour}:00 AM
    </div>
  `;
}else{

  const base =
    draw.extraS
    ? "https://mizoramlottery.com/Home/PrintsToday?dateTime="
    : "https://mizoramlottery.com/Home/PrintToday?dateTime=";

  const pdfUrl = base + draw.param;

  const spinner = document.createElement("div");
  spinner.className="spinner";

  const pdfWrap = document.createElement("div");
  pdfWrap.className="pdf-wrap";

  const iframe = document.createElement("iframe");
  iframe.className="pdf-frame";

  const download = document.createElement("a");
  download.className="download-btn";
  download.href = pdfUrl;
  download.target="_blank";
  download.textContent="Download PDF";

  const note = document.createElement("div");
  note.className="pdf-note";
  note.textContent="Note: Official Mizoram State Lottery PDF";

  pdfWrap.appendChild(iframe);
  wrap.append(spinner, pdfWrap, note, download);

  iframe.src =
    "https://docs.google.com/gview?embedded=true&url="
    + encodeURIComponent(pdfUrl);

  iframe.onload = ()=>{
    spinner.remove();

    try{
      const d = iframe.contentWindow.document;
      const h = Math.max(
        d.body.scrollHeight,
        d.documentElement.scrollHeight
      );
      iframe.style.height = h + "px";
    }catch(e){
      iframe.style.height = "75vh";
    }
  };
}
</script>

</body>
</html>
