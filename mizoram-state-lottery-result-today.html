<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mizoram Lottery Today Result</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6fb;
}
.result-box{
  background:#fff;
  padding:15px;
  margin:15px 0;
  border-radius:10px;
  box-shadow:0 2px 8px rgba(0,0,0,.08);
}
.draw-title{
  font-size:18px;
  font-weight:600;
  margin-bottom:4px;
}
.date-show{
  font-size:14px;
  color:#555;
  margin-bottom:8px;
}
.status{
  padding:10px;
  background:#fff3cd;
  border-radius:6px;
  margin-top:10px;
}
.spinner{
  width:16px;
  height:16px;
  border:3px solid #ccc;
  border-top:3px solid #007bff;
  border-radius:50%;
  animation:spin 1s linear infinite;
  display:inline-block;
  vertical-align:middle;
  margin-right:6px;
}
@keyframes spin{
  100%{ transform:rotate(360deg); }
}
iframe{
  width:100%;
  height:520px;
  border:none;
  display:none;
  margin-top:10px;
}
.download-btn,.retry-btn{
  display:none;
  margin-top:10px;
  padding:10px 15px;
  border-radius:6px;
  background:#007bff;
  color:#fff;
  text-decoration:none;
  border:none;
  cursor:pointer;
}
.retry-btn{background:#dc3545;}
</style>
</head>

<body>

<section class="result-section">

<div class="result-box"><div id="draw11"></div></div>
<div class="result-box"><div id="draw12"></div></div>
<div class="result-box"><div id="draw16"></div></div>
<div class="result-box"><div id="draw19"></div></div>
<div class="result-box"><div id="draw21"></div></div>

</section>

<script>
/* ===== IST DATE / TIME ===== */
function istNow(){
  return new Date(
    new Date().toLocaleString("en-IN",{ timeZone:"Asia/Kolkata" })
  );
}
function istHour(){ return istNow().getHours(); }
function showDate(){ return istNow().toDateString(); }

/* ===== DRAWS ===== */
const draws = [
 { id:"draw11", title:"Mizoram Lottery 11 AM Result", hour:11, param:10, extraS:true },
 { id:"draw12", title:"Mizoram Lottery 12 PM Result", hour:12, param:11 },
 { id:"draw16", title:"Mizoram Lottery 4 PM Result",  hour:16, param:3 },
 { id:"draw19", title:"Mizoram Lottery 7 PM Result",  hour:19, param:7 },
 { id:"draw21", title:"Mizoram Lottery 9 PM Result",  hour:21, param:9 }
];

draws.forEach(draw=>{
  const wrap = document.getElementById(draw.id);

  /* TITLE */
  const title = document.createElement("div");
  title.className="draw-title";
  title.textContent = draw.title;

  /* DATE */
  const date = document.createElement("div");
  date.className="date-show";
  date.textContent = "Date: " + showDate();

  wrap.append(title, date);

  /* ðŸ”’ TIME LOCK (NO SPINNER) */
  if(istHour() < draw.hour){
    wrap.innerHTML += `
      <div class="status">
        Result will be published after ${draw.hour}:00
      </div>`;
    return;
  }

  /* PDF LINK (UNCHANGED) */
  const pdfUrl = draw.extraS
    ? "https://mizoramlottery.com/Home/PrintsToday?dateTime=" + draw.param
    : "https://mizoramlottery.com/Home/PrintToday?dateTime=" + draw.param;

  const status = document.createElement("div");
  status.className="status";
  status.innerHTML=`<span class="spinner"></span> Loading result...`;

  const iframe = document.createElement("iframe");

  const download = document.createElement("a");
  download.className="download-btn";
  download.textContent="Download PDF";
  download.href=pdfUrl;
  download.target="_blank";

  const retry = document.createElement("button");
  retry.className="retry-btn";
  retry.textContent="Retry";

  wrap.append(status, iframe, download, retry);

  let attempt=0, max=5, loaded=false;

  function load(){
    if(loaded) return;
    attempt++;

    iframe.src =
      "https://docs.google.com/gview?embedded=true&url="
      + encodeURIComponent(pdfUrl)
      + "&t=" + Date.now();

    setTimeout(()=>{
      if(!loaded && attempt>=max){
        status.textContent="Result not available. Retry after sometime.";
        retry.style.display="inline-block";
      }else if(!loaded){
        load();
      }
    },30000);
  }

  iframe.onload=()=>{
    loaded=true;
    iframe.style.display="block";
    status.style.display="none";
    retry.style.display="none";
    download.style.display="inline-block";
  };

  retry.onclick=()=>{
    attempt=0;
    loaded=false;
    status.innerHTML=`<span class="spinner"></span> Retrying...`;
    status.style.display="block";
    retry.style.display="none";
    load();
  };

  load();
});
</script>

</body>
</html>
