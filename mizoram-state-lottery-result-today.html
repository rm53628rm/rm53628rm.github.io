<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Today Lottery Result â€“ Download PDF</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div class="container">

  <h1>Today Lottery Draw Results</h1>

  <div id="resultSection"></div>

</div>

<script>
/* ================= PDF BASE ================= */
const BASE_PDF_URL =
  "https://mizoramlottery.com/Home/PrintToday?dateTime=";

/* ================= DRAWS ================= */
const draws = [
  { title:"ðŸ•š 11 AM Draw Result", pdfTime:10, lock:11 },
  { title:"ðŸ•› 12 PM Draw Result", pdfTime:11, lock:12 },
  { title:"ðŸ•“ 4 PM Draw Result",  pdfTime:3,  lock:16 },
  { title:"ðŸ•– 7 PM Draw Result",  pdfTime:7,  lock:19 },
  { title:"ðŸ•˜ 9 PM Draw Result",  pdfTime:9,  lock:21 }
];

/* ================= IST HOUR ================= */
function getISTHour(){
  return Number(
    new Date().toLocaleString("en-IN",{
      timeZone:"Asia/Kolkata",
      hour:"2-digit",
      hour12:false
    })
  );
}

/* ================= TODAY DATE ================= */
function getTodayIST(){
  return new Date(
    new Date().toLocaleDateString("en-CA",{ timeZone:"Asia/Kolkata" })
  );
}

/* ================= MAIN ================= */
function loadTodayDownloads(){

  const wrap = document.getElementById("resultSection");
  wrap.innerHTML = "";

  const hour = getISTHour();
  const dateText = getTodayIST().toDateString();

  draws.forEach(draw => {

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h3>${draw.title}</h3>
      <div class="date-show">${dateText}</div>
    `;

    /* ===== TIME LOCK ===== */
    if(hour < draw.lock){
      const status = document.createElement("div");
      status.className = "status";
      status.textContent =
        "Result will be published after " + draw.lock + ":00 IST";
      card.appendChild(status);
      wrap.appendChild(card);
      return;
    }

    /* ===== DOWNLOAD BUTTON ===== */
    const downloadBtn = document.createElement("button");
    downloadBtn.className = "refresh-btn";
    downloadBtn.textContent = "Download PDF";

    downloadBtn.onclick = ()=>{
      const a = document.createElement("a");
      a.href = BASE_PDF_URL + draw.pdfTime;
      a.download = "";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    };

    card.appendChild(downloadBtn);
    wrap.appendChild(card);
  });
}

/* ================= AUTO LOAD ================= */
loadTodayDownloads();
</script>

</body>
</html>
