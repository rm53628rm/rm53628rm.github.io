<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mizoram Lottery Today Result</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6fb;
  margin:0;
  padding:10px;
}

/* Result box main container */
.result-box,
[id^="draw"] {
  border: 1px solid #e5e7eb;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 20px;
  background: #fff;
}

/* Status (spinner + text) center */
.status {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  font-size: 15px;
  font-weight: 500;
  color: #374151;
  margin: 12px 0;
  text-align: center;
}

/* Spinner */
.spinner {
  width: 18px;
  height: 18px;
  border: 3px solid #e5e7eb;
  border-top: 3px solid #2563eb;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* PDF iframe container */
.pdf-container {
  width: 100%;
  height: 520px;
  margin: 14px 0;
  display: none;
}

.pdf-container iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* Download button CENTER */
.download-btn {
  display: none;
  margin: 14px auto 0 auto;
  padding: 12px 22px;
  background: linear-gradient(135deg,#16a34a,#22c55e);
  color: #fff;
  font-size: 15px;
  font-weight: 600;
  border-radius: 8px;
  text-decoration: none;
  text-align: center;
  width: fit-content;
}

/* Retry button CENTER */
.retry-btn {
  display: none;
  margin: 14px auto 0 auto;
  padding: 10px 20px;
  background: #f97316;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
}
  
</style>
</head>

<body>

<section class="result-section">

<div class="result-box">
  <p class="seo-text">SEO text yahan</p>
  <div id="draw11"></div>
</div>

<div class="result-box">
  <p class="seo-text">SEO text yahan</p>
  <div id="draw12"></div>
</div>

<div class="result-box">
  <p class="seo-text">SEO text yahan</p>
  <div id="draw16"></div>
</div>

<div class="result-box">
  <p class="seo-text">SEO text yahan</p>
  <div id="draw19"></div>
</div>

<div class="result-box">
  <p class="seo-text">SEO text yahan</p>
  <div id="draw21"></div>
</div>

</section>

<script>
/* ================= IST TIME ================= */
function istHour(){
  return Number(
    new Date().toLocaleString("en-IN",{
      timeZone:"Asia/Kolkata",
      hour:"2-digit",
      hour12:false
    })
  );
}
function istDate(){
  return new Date(
    new Date().toLocaleDateString("en-CA",{timeZone:"Asia/Kolkata"})
  );
}

/* ================= DRAWS ================= */
const draws = [
 { id:"draw11", hour:11, title:"Mizoram Lottery 11 AM Result", param:10, extraS:true },
 { id:"draw12", hour:12, title:"Mizoram Lottery 12 PM Result", param:11 },
 { id:"draw16", hour:16, title:"Mizoram Lottery 4 PM Result",  param:3 },
 { id:"draw19", hour:19, title:"Mizoram Lottery 7 PM Result",  param:7 },
 { id:"draw21", hour:21, title:"Mizoram Lottery 9 PM Result",  param:9 }
];

draws.forEach(draw=>{
  const wrap=document.getElementById(draw.id);
  if(!wrap) return;

  const now=istHour();
  const dateStr=istDate().toDateString();

  /* title + date ALWAYS */
  wrap.innerHTML=`
    <div class="draw-title">${draw.title}</div>
    <div class="draw-date">Date: ${dateStr}</div>
  `;

  /* ===== TIME LOCK ===== */
  if(now < draw.hour){
    wrap.innerHTML+=`
      <div class="status">
        Result will be published after ${draw.hour}:00
      </div>
    `;
    return;
  }

  /* ===== LINK ===== */
  const base = draw.extraS
    ? "https://mizoramlottery.com/Home/PrintsToday?dateTime="
    : "https://mizoramlottery.com/Home/PrintToday?dateTime=";

  const pdfUrl = base + draw.param;

  const status=document.createElement("div");
  status.className="status";
  status.innerHTML=`<span class="spinner"></span>Loading result...`;

  const pdfBox=document.createElement("div");
  pdfBox.className="pdf-container";

  const iframe=document.createElement("iframe");
  pdfBox.appendChild(iframe);

  const download=document.createElement("a");
  download.className="download-btn";
  download.textContent="Download PDF";
  download.href=pdfUrl;
  download.target="_blank";

  const retry=document.createElement("button");
  retry.className="retry-btn";
  retry.textContent="Retry";

  wrap.append(status,pdfBox,download,retry);

  let attempt=0,max=5,loaded=false;

  function loadPDF(){
    if(loaded) return;
    attempt++;
    iframe.src=
      "https://docs.google.com/gview?embedded=true&url="
      + encodeURIComponent(pdfUrl)
      + "&t="+Date.now();

    setTimeout(()=>{
      if(!loaded && attempt>=max){
        status.textContent="Result not available. Retry after sometime.";
        retry.style.display="inline-block";
      }else if(!loaded){
        loadPDF();
      }
    },30000);
  }

  iframe.onload=()=>{
    loaded=true;
    status.style.display="none";
    pdfBox.style.display="block";
    download.style.display="inline-block";
    retry.style.display="none";
  };

  retry.onclick=()=>{
    attempt=0;
    loaded=false;
    status.innerHTML=`<span class="spinner"></span>Retrying...`;
    status.style.display="block";
    retry.style.display="none";
    loadPDF();
  };

  loadPDF();
});
</script>

</body>
</html>
