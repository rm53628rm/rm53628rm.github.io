<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lottery Result Download</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:Segoe UI, Arial, sans-serif;
}

body{
  margin:0;
  background:#f4f6fb;
  color:#222;
}

/* ===== HEADER ===== */
header{
  background:linear-gradient(135deg,#0a2a66,#123d9c);
  color:#fff;
  padding:14px 16px;
  text-align:center;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  max-width:720px;
  margin:20px auto;
  padding:14px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  overflow:hidden;
  text-align:center;
}

/* IMAGE FIX (IMPORTANT) */
.img-preview{
  width:100%;
  max-width:100%;
  height:auto;
  display:block;
  border-radius:10px;
  object-fit:contain;
}

/* BUTTON */
.download-btn{
  margin-top:14px;
  padding:12px 24px;
  font-size:15px;
  font-weight:700;
  border:none;
  border-radius:10px;
  background:#16a34a;
  color:#fff;
  cursor:pointer;
}

.download-btn:hover{
  background:#15803d;
}

/* ===== POPUP ===== */
#downloadPopup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:9999;
  align-items:center;
  justify-content:center;
}

.popup-box{
  background:#fff;
  padding:20px 26px;
  border-radius:12px;
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:600;
}

/* LOADER */
.loader{
  width:18px;
  height:18px;
  border:3px solid #ddd;
  border-top:3px solid #0a2a66;
  border-radius:50%;
  animation:spin .7s linear infinite;
}

@keyframes spin{
  0%{transform:rotate(0)}
  100%{transform:rotate(360deg)}
}

/* MOBILE */
@media(max-width:600px){
  .card{margin:14px}
}
</style>
</head>

<body>

<header>
  <h2>Lottery Result</h2>
</header>

<div class="card">
  <img src="images/favicon.png" class="img-preview" alt="Result Image">

  <h3>Today Lottery Result</h3>

  <button class="download-btn" onclick="startDownload()">
    Download PDF
  </button>
</div>

<!-- DOWNLOAD POPUP -->
<div id="downloadPopup">
  <div class="popup-box">
    <div class="loader"></div>
    Downloading PDF...
  </div>
</div>

<script>
/* ===== PDF URL ===== */
const PDF_URL = "https://nagalandstatelotterysambad.com/wp-content/uploads/2025/05/MD080525.pdf";

/* ===== FORCE DOWNLOAD (OLD JS STYLE) ===== */
function startDownload(){

  // show popup
  document.getElementById("downloadPopup").style.display="flex";

  // SAME TAB DOWNLOAD (IMPORTANT)
  setTimeout(()=>{
    window.location.href = PDF_URL;
  },400);

  // hide popup automatically
  setTimeout(()=>{
    document.getElementById("downloadPopup").style.display="none";
  },4000);
}
</script>

</body>
</html>
